<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .flex-div{
            width: 100px;
            /* height: 100px; */
        }
        a{
            background-color: yellow;
            text-decoration: none;
        }
        .main{
            /* width: 100px; */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-end;
            /* align-items: start; */
            row-gap: 20px;
            column-gap: 20px;
        }
    </style>
</head>
<body>
    <hr>
    <div class="main">
        <a href="#">anchor1</a>
        <a href="#">anchor2</a>
        <a href="#">anchor3</a>
        <a href="#">anchor4</a>
        <a href="#">anchor5</a>
        <a href="#">anchor6</a>
        <a href="#">anchor7</a>
        <a href="#">anchor8</a>
        <a href="#">anchor9</a>
        <a href="#">anchor10</a>
    </div>
    <hr>
</body>
</html>
